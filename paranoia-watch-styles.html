        --paranoia-color--darkgray: rgba(57, 57, 57, 1);
        --paranoia-color--translucent-white: rgba(255, 255, 255, 0.7);

        --paranoia-primary-font--base: {
          font-family: 'News Cycle';

        --paranoia-primary-font--title: {
          @apply --paranoia-primary-font--base;
          font-size: 130px;

        --paranoia-primary-font--heading2: {

          font-weight: 400;

        --paranoia-secondary-font--heading4: {

        --paranoia-secondary-font--heading6: {
          @apply --paranoia-secondary-font--base;
          font-size: 14px;
        }

          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          @apply --paranoia-primary-font--heading3;
          background-color: transparent;
          border: 0;
          border-top: 1px solid black;
          border-bottom: 1px solid black;
          cursor: pointer;
        }

        --paranoia-radio-button: {
          height: 43px;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          @apply --paranoia-primary-font--small;
          background-color: transparent;
          border: 0;
          border-bottom: 2px solid var(--paranoia-color--darkgray);
          cursor: pointer;
        }

        --paranoia-radio-button--selected: {
          @apply --paranoia-radio-button;
          border-bottom-color: var(--paranoia-color--red);
        }

          padding: 0;
        }

          height: 66px;
          width: 100%;
          display: flex;
          justify-content: flex-start;
          align-items: center;

          color: var(--paranoia-color--red);
          margin: 0;
          padding: 0;
          border-bottom: 1px solid var(--paranoia-color--red);
        }

      }

        @apply --paranoia-primary-font--body;
      }

      h1 {
        @apply --paranoia-primary-font--title;
      }

        content: attr(data-prefix);
        font-weight: normal;
        font-size: 120px;
      }

      h1.number:after {
        color: var(--paranoia-color--darkgray);
        content: attr(data-suffix);
        font-weight: normal;
        font-size: 120px;
      }

      h2 {

      }

      h2.number:before {
        color: var(--paranoia-color--darkgray);
        content: attr(data-prefix);

        font-size: 30px;
      }

      h2.number:after {
        color: var(--paranoia-color--darkgray);
        content: attr(data-suffix);
        font-weight: normal;
        font-size: 30px;
      }

      h3 {
        @apply --paranoia-primary-font--heading3;
      }

      }

        @apply --paranoia-secondary-font--heading4;
      }

      }

      button.radio-button {
        @apply --paranoia-radio-button;
      }

      button.radio-button.selected {
        @apply --paranoia-radio-button--selected;
      }

      ul, ol {
        @apply --paranoia-list;
        counter-reset: list-counter;
      }

      ul li, ol li {
        @apply --paranoia-list-item;
        display: flex;
        position: relative;
      }

      ol li::before {
        flex: none;
        content: counter(list-counter);
        counter-increment: list-counter;
        width: 42px;
        height: 42px;
        background-color: var(--paranoia-color--red);
        color: black;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 18px;
        @apply --paranoia-secondary-font--heading4;
      }

      ul li::after, ol li::after {
        content: attr(data-suffix);
        text-align: right;
        position: absolute;
        right: 0;
      }

    </style>
  </template>
